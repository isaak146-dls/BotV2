name: Monitor de Privacidad (Candado)

on:
  schedule:
    # Se ejecuta cada 30 minutos
    - cron: "*/30 * * * *"
  
  # Permite ejecutarlo manualmente para probar
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vigilancia:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        # Necesitamos requests y beautifulsoup4 para este bot
        run: pip install requests beautifulsoup4

      - name: Ejecutar Bot Espía
        # AQUÍ SE CARGAN LOS SECRETOS
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          LISTA_OBJETIVOS: ${{ secrets.LISTA_OBJETIVOS }}
        # Asegúrate de que tu archivo se llame así:
        run: python bot_candado_siempre.py

      - name: Guardar base de datos
        run: |
          git config --global user.name "Bot Privacidad"
          git config --global user.email "bot@github.com"
          
          # Agregamos el archivo JSON de privacidad
          git add estado_privacidad.json
          
          # Guardamos solo si hubo cambios
          git commit -m "Actualizar estado de privacidad" || exit 0
          git push
